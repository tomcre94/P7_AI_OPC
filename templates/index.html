<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Tweets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>

<body>
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Merci pour votre feedback !
    </div>
    <div class="container">
        <div class="left-section">
            <h1>PRÉDICTION<br>DE<br>TWEETS</h1>
            <p class="tagline">Analysez le sentiment de vos tweets en un clic</p>
        </div>
        <div class="right-section">
            <h2><i class="fas fa-comment-alt"></i> Texte du tweet</h2>
            <form onsubmit="predictSentiment(event)">
                <textarea name="tweet_to_predict" id="tweet" placeholder="Entrez votre tweet ici..."></textarea>
                <button type="submit"><i class="fas fa-search"></i> Prédire le sentiment</button>
            </form>
            <div id="result"></div>
            <div class="feedback-buttons" style="display: none;" data-tweet="">
                <button class="validate-button" onclick="sendFeedback(true)"><i class="fas fa-check"></i> Bonne
                    prédiction</button>
                <button class="invalidate-button" onclick="sendFeedback(false)"><i class="fas fa-times"></i> Mauvaise
                    prédiction</button>
            </div>
        </div>
    </div>
</body>

</html>
